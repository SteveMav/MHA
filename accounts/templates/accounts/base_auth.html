{% load static %}
<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Magic Hoops Academy{% endblock %}</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .auth-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 0;
        }

        .auth-card {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
            padding: 2rem;
            width: 100%;
            max-width: 500px;
        }

        .auth-logo {
            width: 80px;
            height: auto;
            margin-bottom: 1rem;
        }
    </style>
</head>

<body>

    <!-- Simple Navbar -->
    <nav class="navbar navbar-light bg-white shadow-sm">
        <div class="container justify-content-center">
            <a class="navbar-brand fw-bold text-primary d-flex align-items-center" href="{% url 'index' %}">
                <img src="{% static 'images/mha_logo.jpeg' %}" alt="MHA Logo" height="40" class="me-2">
                Magic Hoops Academy
            </a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="auth-container">
        <div class="container d-flex justify-content-center">
            {% block content %}
            {% endblock %}
        </div>
    </div>

    <!-- Simple Footer -->
    <footer class="bg-white py-3 text-center text-muted border-top mt-auto">
        <div class="container">
            <small>&copy; {% now "Y" %} Magic Hoops Academy. Tous droits réservés.</small>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
